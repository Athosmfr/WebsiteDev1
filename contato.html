         <div class="caixa">
            <a href="home.html"><img id="logo" src="image/marca-habitable_06-10-15.png" alt="Logo-Habitable"></a>

            <div class="search-box">
               <input type="text" class="pesquisa" placeholder="buscar produto">

               </a>
            </div>

            <nav>
               <ul>
                  <li class="menu-item"><a class="p-hov" href="home.html">Home</a></li>

      <main>
         <form class="formulario">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(DDD) XXXXX-XXXX">

            <label for="mensagem">Informe suas duvidas e pedidos aqui!</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

            <input type="submit" value="Enviar" class="enviar">
         </form>
         <div class="caixa-info">
            <p class="info-contato">Visite nossa loja fisica: Rua Padre Antonio, 141</p>
            <p class="info-contato">Telefone: 3353-2462</p>
            <p class="info-contato">E-mail: habitable@habitable.com.br</p>
         </div>
      </main>
